<div class="page">
  <div class="container" id="container" #container>

    <!-- LOGIN -->
    <div class="form-box login">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <h1>Sign In</h1>

        <div class="social-icons">
          <a class="icon google" (click)="loginWithGoogle($event)">
            <i class="fa-brands fa-google-plus-g"></i>
          </a>
          <a class="icon facebook" (click)="loginWithFacebook($event)">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </div>

        <span>or use your email and password</span>

        <div class="input-box">
          <input type="email" placeholder="Email" required name="email" [(ngModel)]="loginData.email" />
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required name="password" [(ngModel)]="loginData.password" />
        </div>

        <div class="forgot-link">
          <a routerLink="/forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Sign In</button>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="form-box register">
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <h1>Create Account</h1>

        <div class="social-icons">
          <a class="icon google" (click)="loginWithGoogle($event)">
            <i class="fa-brands fa-google-plus-g"></i>
          </a>
          <a class="icon facebook" (click)="loginWithFacebook($event)">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </div>

        <p>or use your email for registration</p>

        <div class="input-box">
          <input type="text" placeholder="Name" required name="name" [(ngModel)]="registerData.name" />
        </div>

        <div class="input-box">
          <input type="email" placeholder="Email" required name="email" [(ngModel)]="registerData.email" />
        </div>

        <div class="input-box">
          <input type="tel" placeholder="Phone Number" required name="phone" [(ngModel)]="registerData.phone" />
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required name="password" [(ngModel)]="registerData.password" />
        </div>

        <!-- Vendor Checkbox -->
        <div class="input-box role-checkbox">
          <label class="checkbox-container">
            <input type="checkbox" name="isVendor" [(ngModel)]="registerData.isVendor" />
            <span class="checkmark"></span>
            Register as Vendor
          </label>
        </div>

        <!-- Vendor Extra Fields -->
        <div *ngIf="registerData.isVendor" class="vendor-box">

          <div class="input-box">
            <input type="text" placeholder="Store Name" required [(ngModel)]="registerData.storeName"
              name="storeName" />
            <i class='bx bxs-store'></i>
          </div>

          <!-- ID Card -->
          <div class="input-box file-box">
            <label class="file-label">
              <i class="fas fa-id-card"></i>
              Upload ID Card
            </label>
            <input type="file" accept="image/*" (change)="onFileChange($event,'idCard')" required />
          </div>

          <!-- Commercial Register -->
          <div class="input-box file-box">
            <label class="file-label">
              <i class="fas fa-file-alt"></i>
              Upload Commercial Register
            </label>
            <input type="file" accept="image/*,.pdf" (change)="onFileChange($event,'commercialRegister')" required />
          </div>

        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>

    <!-- TOGGLE -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all site features</p>
        <button class="btn register-btn" (click)="showRegister()">Register</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all site features</p>
        <button class="btn login-btn" (click)="showLogin()">Login</button>
      </div>
    </div>

  </div>
</div>
