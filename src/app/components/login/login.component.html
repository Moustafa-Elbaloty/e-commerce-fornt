<div class="container" id="container">
  <!--  Sign Up -->
  <div class="form-container sign-up">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <h1>Create Account</h1>
      <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>

      <input type="text" placeholder="Name" name="name" [(ngModel)]="registerData.name" required />
      <input type="email" placeholder="Email" name="email" [(ngModel)]="registerData.email" required />
      <input type="password" placeholder="Password" name="password" [(ngModel)]="registerData.password" required />

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!--  Sign In -->
  <div class="form-container sign-in">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <h1>Sign In</h1>
      <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <span>or use your email and password</span>

      <input type="email" placeholder="Email" name="email" [(ngModel)]="loginData.email" required />
      <input type="password" placeholder="Password" name="password" [(ngModel)]="loginData.password" required />

      <a href="#">Forget Your Password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- TOGGLE / PANELS -->
  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Welcome Back!</h1>
      <p>Enter your personal details to use all site features</p>
      <button class="btn register-btn" (click)="showRegister()">Register</button>
    </div>
    <div class="toggle-panel toggle-right">
      <h1>Hello, Friend!</h1>
      <p>Register with your personal details to use all site features</p>
      <button class="btn login-btn" (click)="showLogin()">Login</button>
    </div>
  </div>

</div>
</div>
