<div class="page">
  <div class="container" id="container" #container>
    <!-- LOGIN  -->
    <div class="form-box login">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <h1>Sign In</h1>
         <div class="social-icons">
             <a class="icon google" (click)="loginWithGoogle()">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
            <a href="#" class="icon facebook"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
           <span>or use your email and password</span>
        <div class="input-box">
          <input type="email" placeholder="Email" required name="email" [(ngModel)]="loginData.email" />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required name="password" [(ngModel)]="loginData.password" />
        </div>
        <div class="forgot-link">
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
    </div>

    <!-- REGISTER  -->
    <div class="form-box register">
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <h1>Create Account</h1>
        <div class="social-icons">
             <a class="icon google" (click)="loginWithGoogle()">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
            <a href="#" class="icon facebook"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
        <p>or use your email for registration</p>
        <div class="input-box">
          <input type="text" placeholder="Name" required name="name" [(ngModel)]="registerData.name" />
        </div>

        <div class="input-box">
          <input type="email" placeholder="Email" required name="email" [(ngModel)]="registerData.email" />
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required name="password" [(ngModel)]="registerData.password" />
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>

    <!-- TOGGLE / PANELS -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all site features</p>
        <button class="btn register-btn" (click)="showRegister()">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all site features</p>
        <button class="btn login-btn" (click)="showLogin()">Login</button>
      </div>
    </div>

  </div>
</div>
